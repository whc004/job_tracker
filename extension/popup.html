<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <style>
        /* Base styles */
        body {
            width: 420px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
        }

        /* Custom styled scrollbar for Webkit browsers (Chrome, Safari, Edge) */
        body::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track {
            background: #f8f9fa; /* Match body background */
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background: #0073b1; /* LinkedIn blue */
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #005885; /* Darker blue on hover */
        }

        /* Firefox scrollbar styling */
        body {
            scrollbar-width: thin;
            scrollbar-color: #0073b1 #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Popup content is rendered by popup.js -->
    <script src="popup.js"></script>
</body>
</html>
